<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game in CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <div class="game__body">
          <div class="game__items">
            <div class="game__text">Result: <span></span></div>
          </div>
          <div class="game__counter"></div>
        </div>
        <div class="game__win">Win!</div>
      </div>
      <div class="info">
        <a href="#info" title="Game rules" class="info__icon">i</a>
        <div id="info" class="info__body">
          <a href="#" class="info__close">X</a>
          <div class="info__text">
            <p>
              Hold on for a minute running away from the squares with your
              mouse.
            </p>
            <p>The game will start when you hover over the grey area.</p>
            <p>If you go out of bounds, the game will start over.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
